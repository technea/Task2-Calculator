<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator CodeAlpha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="flex flex-col gap-4 p-8 rounded-2xl bg-white/10 border border-white/20 backdrop-blur-md shadow-[0_0_20px_#00f6ff] hover:shadow-[0_0_35px_#00f6ff] transition-all duration-300 text-white w-full max-w-sm">

    <!-- Input Fields -->
    <label class="flex flex-col text-white font-medium tracking-wide">
      First number:
      <input id="first" type="number" placeholder="Enter first number"
        class="mt-1 p-2 rounded-lg bg-white/10 border border-white/30 backdrop-blur-sm text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-[#00f6ff] shadow-[0_0_10px_#00f6ff]" />
    </label>

    <label class="flex flex-col text-white font-medium tracking-wide">
      Second number:
      <input id="second" type="number" placeholder="Enter second number"
        class="mt-1 p-2 rounded-lg bg-white/10 border border-white/30 backdrop-blur-sm text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-[#00f6ff] shadow-[0_0_10px_#00f6ff]" />
    </label>

    <label class="flex flex-col text-white font-medium tracking-wide">
      Result:
      <input id="resu" type="number" placeholder="Result will be"
        class="mt-1 p-2 rounded-lg bg-white/10 border border-white/30 backdrop-blur-sm text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-[#00f6ff] shadow-[0_0_10px_#00f6ff]" />
    </label>

   
    <div class="flex flex-wrap gap-3 mt-4 justify-center">
      <button id="add" class="px-5 py-2 bg-white/10 text-white rounded-xl border border-white/20 backdrop-blur-md shadow-[0_0_15px_#00f6ff] hover:shadow-[0_0_25px_#00f6ff] transition-all duration-300">Add</button>
      <button id="sub" class="px-5 py-2 bg-white/10 text-white rounded-xl border border-white/20 backdrop-blur-md shadow-[0_0_15px_#00f6ff] hover:shadow-[0_0_25px_#00f6ff] transition-all duration-300">Sub</button>
      <button id="mul" class="px-5 py-2 bg-white/10 text-white rounded-xl border border-white/20 backdrop-blur-md shadow-[0_0_15px_#00f6ff] hover:shadow-[0_0_25px_#00f6ff] transition-all duration-300">Mul</button>
      <button id="div" class="px-5 py-2 bg-white/10 text-white rounded-xl border border-white/20 backdrop-blur-md shadow-[0_0_15px_#00f6ff] hover:shadow-[0_0_25px_#00f6ff] transition-all duration-300">Div</button>
    </div>
  </div>

  <script src="C.js"></script> 
</body>
</html>
